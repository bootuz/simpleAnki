name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build iOS Action
        uses: sparkfabrik/ios-build-action@v2.0.0
        with:
          project-path: "Simple Anki.xcodeproj"
          upload-to-testflight: true
          increment-build-number: true
          apple-key-id: ${{ secrets.APPLE_KEY_ID }}
          apple-key-issuer-id: ${{ secrets.APPLE_KEY_ISSUER_ID }}
          apple-key-content: ${{ secrets.APPLE_KEY_CONTENT }}
          team-id: ${{ secrets.TEAM_ID }}
          team-name: ${{ secrets.TEAM_NAME }}

